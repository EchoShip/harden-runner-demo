name: Node Build Test Release 
on:
  [workflow_dispatch]
   
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest] # ubuntu-22.04
    steps:
      - uses: step-security/harden-runner@v2.4.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v3

  unittests:
    name: Unit-Tests
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest] # ubuntu-22.04
